<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

        <p><input type="button" value="Embêter le serveur" id="poke" /></p>
<img id="scream" width="220" height="277" src="frame.png" alt="The Scream">

<p>Canvas:</p>
<canvas id="myCanvas" width="240" height="297" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
		
            var socket = io();
            socket.on('battery', function(message) {
                alert('Le serveur a un message pour vous : ' + message);
            })

            $('#poke').click(function () {
                socket.emit('message', 'Salut serveur, ça va ?');
            })
	
var ctx = document.getElementById('myCanvas').getContext('2d');


socket.on('image', function(image,buffer) {
  
    if(image)
     {
        alert('Le serveur a un message pour vous : ');
        console.log(image);
		    var img = new Image();
		img.src = 'data:image/png;base64,' + image.buffer;
		// img.src = 'frame.png';
		ctx.drawImage(img, 0, 0);
       
     }
  
})
        </script>
    </body>
</html>
